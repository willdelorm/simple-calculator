<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple JS Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="main">
      <form id="calc-form">
        <header class="header">
          <input type="text" id="output" class="output" value="0" disabled />
        </header>
        <footer class="footer">
          <div class="btn-group">
            <button
              data-type="clear"
              value="clear"
              type="reset"
              class="btn btn-grey"
            >
              AC
            </button>
            <button data-type="operator" class="btn btn-grey" value="invert">
              +/-
            </button>
            <button data-type="operator" class="btn btn-grey" value="%">
              %
            </button>
            <button data-type="operator" class="btn btn-orange" value="/">
              รท
            </button>
          </div>

          <div class="btn-group">
            <button
              data-type="operand"
              class="btn btn-dark-grey"
              id="7"
              value="7"
            >
              7
            </button>
            <button data-type="operand" class="btn btn-dark-grey" value="8">
              8
            </button>
            <button data-type="operand" class="btn btn-dark-grey" value="9">
              9
            </button>
            <button data-type="operator" class="btn btn-orange" value="*">
              x
            </button>
          </div>

          <div class="btn-group">
            <button data-type="operand" class="btn btn-dark-grey" value="4">
              4
            </button>
            <button data-type="operand" class="btn btn-dark-grey" value="5">
              5
            </button>
            <button data-type="operand" class="btn btn-dark-grey" value="6">
              6
            </button>
            <button data-type="operator" class="btn btn-orange" value="-">
              -
            </button>
          </div>

          <div class="btn-group">
            <button data-type="operand" class="btn btn-dark-grey" value="1">
              1
            </button>
            <button data-type="operand" class="btn btn-dark-grey" value="2">
              2
            </button>
            <button data-type="operand" class="btn btn-dark-grey" value="3">
              3
            </button>
            <button data-type="operator" class="btn btn-orange" value="+">
              +
            </button>
          </div>

          <div class="btn-group">
            <button
              data-type="operand"
              class="btn btn-grow btn-dark-grey"
              value="0"
            >
              0
            </button>
            <button data-type="operand" class="btn btn-dark-grey" value=".">
              .
            </button>
            <button data-type="operator" class="btn btn-orange" value="=">
              =
            </button>
          </div>
        </footer>
      </form>
    </main>

    <script src="index.js"></script>
  </body>
</html>
