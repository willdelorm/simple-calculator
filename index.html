<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple JS Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="calc-container">
        <div id="display">0</div>
        <div id="buttons-container">
          <button class="btn btn-operator">CE</button>
          <button class="btn btn-operator">C</button>
          <button class="btn btn-operator">/</button>
          <button class="btn btn-operator">x</button>

          <button class="btn btn-num">7</button>
          <button class="btn btn-num">8</button>
          <button class="btn btn-num">9</button>
          <button class="btn btn-operator">-</button>

          <button class="btn btn-num">4</button>
          <button class="btn btn-num">5</button>
          <button class="btn btn-num">6</button>
          <button class="btn btn-operator">+</button>

          <button class="btn btn-num">1</button>
          <button class="btn btn-num">2</button>
          <button class="btn btn-num">3</button>
          <button class="btn btn-operator equal">=</button>
          <button class="btn btn-num zero">0</button>
          <button class="btn btn-num dot">.</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
